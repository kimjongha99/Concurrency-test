spring:
  profiles:
    active: db
  datasource:
    url: jdbc:mysql://localhost:3306/invendb
    username: root
    password: ${password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    show-sql: true

